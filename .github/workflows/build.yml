name: Build with Pyinstaller

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
  
    - name: Build exec file
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: .
        spec: KnightReport.spec
        
    - name: Upload asset to release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/windows/KnightReport.exe
        tag_name: automatic
    
    - name: Upload asset to gitlab
      env:
          TOKEN: ${{ GITLAB.ACCESS_TOKEN }}
      run: |
        curl --header "PRIVATE-TOKEN: $TOKEN" \
             --upload-file dist/windows/KnightReport.exe \
             "https://gitlab.com/api/v4/projects/29590976/packages/generic/KnightReport/automatic/file.txt?status=default"
