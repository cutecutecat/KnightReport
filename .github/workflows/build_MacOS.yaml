name: Build binary for MacOS
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - uses: BSFishy/pip-action@v1
        with:
          requirements: requirements.txt

      - name: List python packages
        run: |
          python -m pip list
        shell: bash
      
      - name: prepare upx module
        run: |
          brew install upx
        shell: bash
        
      - name: repair pyinstaller subprocess caller compat
        run: |
          old="proc.communicate(timeout=60)"
          new="proc.communicate(timeout=600)"
          path="${{ env.pythonLocation }}/lib/Python3.9/site-packages/PyInstaller/compat.py"
          sed -i "" "s/$old/$new/" $path
        shell: bash

      - name: Build execuate
        run: |
          upx=$(brew --prefix upx)
          echo "upx ins installed at $upx"
          chmod +x ./build/MacOS.sh
          ./build/MacOS.sh $upx
        shell: bash

      - name: Upload asset to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/tmp/dist/KnightReport.dmg
          tag_name: automatic

